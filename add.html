<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Base de datos de exámenes</title>
  </head>
  <body>
    <div class="main-body">
      <div class="header">
          <a title="Buscador de exámenes" href="search.html"><img class="logo" src="img/icons/search_off.png"></a>
          <a title="Añadir exámenes"><img class="logo" src="img/icons/upload_on.png"></a>
          <a title="Sobre nosotros" href="about.html"><img class="logo" src="img/icons/about_off.png"></a>
          <div class="text">Subir exámenes</div>
      </div>
      <div class="upload">
      <input type="file" id="fileinput" multiple="multiple" accept="application/pdf,image/*" max="5"/>
      <label for="fileinput">Haz click aquí para añadir exámenes</label>
      </div>
      <div class="loading"><img src="img/icons/loading.gif"></div>
      <div class="gallery">Aquí se previsualizarán los archivos</div>
    </div>

    <link href="resources/font-awesome.min.css" rel="stylesheet">
    <link href="resources/selectivity-jquery.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <script src="resources/selectivity-jquery.min.js"></script>

    <link type="text/css" rel="stylesheet" href="css/style.min.css" />
    <script type="text/javascript" src="js/add.js"></script>
  </body>
</html>
