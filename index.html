<!DOCTYPE html>
<html>
<!-- Sección cabecera de la página-->
<head>
  <!--La línea de abajo permite mostrar tildes sin problemas-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- jQuery from google -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- jQuery-ui from google -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Código Javascript-jQuery -->
  <script type="text/javascript" src="autocomplete.js"></script>
  <link rel="stylesheet" href="css/style.min.css">
  <!--Título de la página que se muestra en la pestaña del navegador-->
  <title>Base de datos de exámenes</title>
</head>
  <!-- Sección cuerpo de la página, este es el contenido que se muestra en el navegador-->
  <body>
    <div class="shape">
      <div class="ui-widget">
        <!--<label>Grado:      </label>-->
        <input id="grado" class="search-input" placeholder="Escribe un grado, por ejemplo: informática" size="40">
      </div>
      <div class="ui-widget">
        <!--<label>Curso:      </label>-->
        <input id="curso" class="search-input" placeholder="Escribe un curso, por ejemplo: segundo" size="40">
      </div>
      <div class="ui-widget">
        <!--<label>Asignatura: </label>-->
        <input id="asig" class="search-input" placeholder="Escribe una asignatura, por ejemplo: algorítmica" size="40">
      </div>
      <div class="ui-widget">
        <!--<label>Año:        </label>-->
        <input id="anio" class="search-input" placeholder="Escribe un curso académico, por ejemplo: 1314" size="40">
      </div>
    </div>
    <ul id="lista" class="results"></ul>
    <ul id="pages" class="pagination"></ul>
  </body>
</html>
