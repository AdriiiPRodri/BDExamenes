<!DOCTYPE html>
<html>
<!-- Sección cabecera de la página-->
<head>
  <!--La línea de abajo permite mostrar tildes sin problemas-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- jQuery from google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- jQuery-ui from google -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Código Javascript-jQuery -->
  <script type="text/javascript" src="autocomplete.js"></script>
  <!--Título de la página que se muestra en la pestaña del navegador-->
  <title>Base de datos de exámenes</title>
  <!-- Sección cuerpo de la página, este es el contenido que se muestra en el navegador-->
  <body>
    <style>
    .ui-autocomplete-term { font-weight: bold; color: blue; }
    .ui-autocomplete {
      max-height: 100px;
      overflow-y: auto;
      /* prevent horizontal scrollbar */
      overflow-x: hidden;
    }
    /* IE 6 doesn't support max-height
     * we use height instead, but this forces the menu to always be this tall
     */
    * html .ui-autocomplete { height: 100px; }
    </style>
    <div class="ui-widget">
      <label>Grado:      </label>
      <input id="grado" placeholder="Escribe tu grado, por ejemplo: informática" size="50">
    </div>
    <div class="ui-widget">
      <label>Curso:      </label>
      <input id="curso" placeholder="Escribe un curso, por ejemplo: segundo" size="50">
    </div>
    <div class="ui-widget">
      <label>Asignatura: </label>
      <input id="asig" placeholder="Escribe una asignatura, por ejemplo: algorítmica" size="50">
    </div>
    <div class="ui-widget">
      <label>Año:        </label>
      <input id="anio" placeholder="Escribe un año, por ejemplo: 1314" size="50">
    </div>
    <div id="results">
      <br><label>Exámenes: </label>
      <ul id="lista"></ul>
    </div>
  </body>
</head>
</html>
